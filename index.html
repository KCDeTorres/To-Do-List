<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>
        <h1> To-Do List </h1>
        <p> Turn your day into a checklist, and let the fun begin! </p>
        <form id="newtaskform">
            <input
                type="text"
                id="newtaskinput"
                placeholder="What are your plans for today?" />
            <input
                type="submit"
                id="newtasksubmit"
                value="Add Task" />
        </form>
    </header>

    <main>

        <section class="tasklist">
            <h2> Tasks </h2>
            <div class="tasklist-container" id="tasks-container">
            <div id="tasks">
            <!--<div class="task">
                    <div class="content">
                        <input
                            type="text"

                        />
                    </div>
                    <div class="actions">
                        <button class="edit"> Edit </button>
                        <button class="done"> Done </button>
                    </div>
                </div>-->
            </div>
        </section>

        <section class="donelist">
            <h2> Done </h2>
            <div class="donelist-container" id="donelist-container">
            <div id="done">
                <!--<div class="task">
                    <div class="content">
                        <input
                            type="text"
                            class="text"
                            readonly 
                        />
                    </div>
                    <div class="actions">
                        <button class="delete"> Delete </button>
                    </div>
                </div>-->
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
